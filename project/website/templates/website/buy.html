<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

<div class="wrapper">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex flex-column">
            <div class="h3">My Books</div>
        </div>
        <div class="ml-auto btn"><span class="fas fa-cog"></span></div>
    </div>

    <div id="table" class="bg-white rounded">

        <div class="table-responsive">
            <table class="table activitites">
                <thead>
                    <tr>
                        <th scope="col" class="text-uppercase header">Book</th>
                        <th scope="col" class="text-uppercase">Quantity</th>
                        <th scope="col" class="text-uppercase">price each</th>
                        <th scope="col" class="text-uppercase">total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in books %}
                    <tr>
                        <td class="item">
                            <div class="d-flex">
                                <img src="{{x.cart_book.image}}" alt="">
                                <div class="pl-2">
                                    {{x.cart_book.book_name}}
                                    <div class="d-flex flex-column justify-content-center">
                                        <div class="text-muted"> {{x.cart_book.author}}</div>
                                        <div><a href="#"><span class="red text-uppercase"><span
                                                        class="fas fa-comment pr-1"></span>add a comment</span></a>
                                        </div>
                                    </div>
                                </div>
                        </td>
                        <td>1</td>
                        <td class="d-flex flex-column"><span class="red">Rs. {{x.cart_book.price}}</span>

                        </td>
                        <td class="font-weight-bold">
                            Rs. {{x.cart_book.price}}
                            <a href="/cart/remove/{{x.id}}">
                                <div class="close">&times;</div>
                            </a>
                            <button class="d-flex justify-content-end btn border">+ Add to cart</button>
                        </td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>
        </div>
        <hr class="items">
    </div>
    <div class="d-flex justify-content-between">
        <div class="text-muted">
            <button class="btn" type="button" data-toggle="collapse" data-target="#table" aria-expanded="false"
                aria-controls="table">
                Hide
                <span class="fas fa-minus"></span>
            </button>
        </div>
        <div class="d-flex flex-column justify-content-end align-items-end">
            <div class="d-flex px-3 pr-md-5 py-1 subtotal">
                <div class="px-4">Subtotal</div>
                <div class="h5 font-weight-bold px-md-2">Rs. {{total_price}}</div>
            </div>
            <div class="text-muted tag">
                +add all the items to cart <span class="fas fa-shopping-cart pl-1"></span>
            </div>
        </div>
    </div>
</div>
