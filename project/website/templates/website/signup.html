{% extends "website/base.html" %}

{% block container %}


<form style="width: 30%; margin-left: 30%;" method="post" action="{% url 'sign_up' %}">
    <!-- Email input -->
    {% csrf_token %}
    <div class="form-outline mb-4">
        <input type="text" id="form2Example1" name="uesrname" class="form-control" />
        <label class="form-label" for="form2Example1">Username</label>
    </div>
    <div class="form-outline mb-4">
        <input type="email" id="form2Example3" name="email" class="form-control" />
        <label class="form-label" for="form2Example3">Email</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form2Example2" name="password" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>


    <!-- Submit button -->
    <button type="input" class="btn btn-primary btn-block mb-4">Sign up</button>
</form>

{% endblock %}
