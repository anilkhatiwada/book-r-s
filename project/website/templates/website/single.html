{% extends "website/base.html" %}

{% block container %}
<div class="container d-flex justify-content-center mt-5">

    <div class="card text-center mb-5">

        <div class="circle-image">
            <img src="{{book.image}}" width="50">
        </div>

        <h1 style="text-align: center;">Rs. {{book.price}}</h1>
        {% if user.is_authenticated %}
        <a href="/cart/{{book.id}}"><button type="button" class="btn btn-primary">Buy This Book</button></a>
        {% endif %}
        <h3>Author: {{book.author}}</h3>
        <h3>Votes: {{book.votes}}</h3>
        <h3>Rating: {{book.rating}}</h3>

        {% if book.about %}
        <p> {{book.about}}</p>

        {% endif %}


        <div class="rate bg-success py-3 text-white mt-3">

            <form action="" method="post">
                {% csrf_token %}
                <h6 class="mb-0">Rate this book</h6>

                <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio"
                        name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating"
                        value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1"
                        id="1"><label for="1">☆</label>
                </div>


                <div class="buttons px-4 mt-0">

                    <button type="submit" class="btn btn-warning btn-block rating-submit">Submit</button>

                </div>
            </form>

        </div>






    </div>



</div>




<style>
    body {

        background-color: #f7f6f6;
    }

    .card {
        margin-top: 10%;
        margin-left: 15%;
        width: 750px;
        border: none;
        box-shadow: 5px 6px 6px 2px #e9ecef;
        border-radius: 12px;
    }

    .circle-image img {
        border: 6px solid #fff;
        /* border-radius: 100%; */
        padding: 0px;
        top: -28px;
        position: relative;
        width: 270px;
        height: 270px;
        /* border-radius: 100%; */
        z-index: 1;
        background: #e7d184;
        cursor: pointer;

    }


    .dot {
        height: 18px;
        width: 18px;
        background-color: blue;
        border-radius: 50%;
        display: inline-block;
        position: relative;
        border: 3px solid #fff;
        top: -48px;
        left: 186px;
        z-index: 1000;
    }

    .name {
        margin-top: -21px;
        font-size: 18px;
    }


    .fw-500 {
        font-weight: 500 !important;
    }


    .start {

        color: green;
    }

    .stop {
        color: red;
    }


    .rate {

        border-bottom-right-radius: 12px;
        border-bottom-left-radius: 12px;

    }



    .rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center
    }

    .rating>input {
        display: none
    }

    .rating>label {
        position: relative;
        width: 1em;
        font-size: 50px;
        font-weight: 300;
        color: #FFD600;
        cursor: pointer
    }

    .rating>label::before {
        content: "\2605";
        position: absolute;
        opacity: 0
    }

    .rating>label:hover:before,
    .rating>label:hover~label:before {
        opacity: 1 !important
    }

    .rating>input:checked~label:before {
        opacity: 1
    }

    .rating:hover>input:checked~label:before {
        opacity: 0.4
    }


    .buttons {
        top: 36px;
        position: relative;
    }


    .rating-submit {
        border-radius: 15px;
        color: #fff;
        height: 49px;
    }


    .rating-submit:hover {

        color: #fff;
    }
</style>

{% endblock %}
